<div id="isotope" >

    <div  ng-repeat="post in posts" ng-class='{huge:$first}' class="seen {{post.tags[0].title}} id-{{post.$$hashKey}} {{post.title_plain}} item element-item col-xs-12 col-sm-6 col-md-6 col-lg-4 seen">
        <div ng-if="post.tags[0].title == website">
            <div class=" inner" ng-mouseover="postHover()">

                <div class="post-holder" href="{{post.url}}" >
                    <a href="{{post.url}}" ng-click="blogClicked(post.title_plain, 'id-'+post.$$hashKey)" class="id-{{post.$$hashKey}} btn btn-default btn-lg" >{{post.title_plain}}</a>
                    <div class="post-img" style="background-color: coral">
                        {{post.tags[0].title}}
                        <div class="delete" ng-click="deleteItem($index)">X</div>
                        <img src="{{ post.thumbnail_images.medium.url }}"/>

                    </div>
                </div>

            </div>
        </div>
        <div class=" inner" ng-mouseover="postHover()">

            <div class="post-holder" href="{{post.url}}" >
                <a href="{{post.url}}" ng-click="blogClicked(post.title_plain, 'id-'+post.$$hashKey)" class="id-{{post.$$hashKey}} btn btn-default btn-lg" >{{post.title_plain}}</a>
                <div class="post-img" style="background-color: coral">
                    {{post.tags[0].title}}
                    <div class="delete" ng-click="deleteItem($index)">X</div>
                    <img src="{{ post.thumbnail_images.medium.url }}"/>

                </div>
            </div>

        </div>
    </div>
</div>
